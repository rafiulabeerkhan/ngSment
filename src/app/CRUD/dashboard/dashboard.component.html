<mat-toolbar> <br>
  <i class="fa-solid fa-chart-line"></i>
  <b style="color: #9a616d; font-family:monospace;">SMENT</b>
  </mat-toolbar>
  <br> <br>
  <mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile>
      <i class="fa-solid fa-bottle-water"></i><br>
      <b>Orders: </b><br>
      <p>{{orderCount}}</p><br>
    </mat-grid-tile>
    <mat-grid-tile>
      <i class="fa-solid fa-brain"></i><br>
      <b>Clients: </b>
      <p>{{clientCount}}</p><br>
    </mat-grid-tile>
    <mat-grid-tile>
      <i class="fa-solid fa-bangladeshi-taka-sign"></i><br>
      <b>Revenue: </b>
      <p>9,60,14,548</p><br>
    </mat-grid-tile>
    <mat-grid-tile>
      <i class="fa-regular fa-hard-drive"></i><br>
      <b>Machines: </b>
      <p>{{machineCount}}</p><br>
    </mat-grid-tile>
    <!-- <mat-grid-tile>
      <i class="fa-solid fa-user-slash"></i>
      <b> Employees on Leave: </b>
      <p>3</p><br>
     </mat-grid-tile> -->
    <mat-grid-tile>
      <i class="fa-solid fa-address-card" ></i>
      <b> Employees </b>
      <p>{{employeeCount}}</p><br>
     </mat-grid-tile>
  </mat-grid-list>
  <br><br>
  <!-- <mat-grid-list>
     <ejs-chart></ejs-chart>
  </mat-grid-list> -->
  <div class="container">
    <div class="wrapper">
      <div class="vertical">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
      </div>
      <div class="horizontal"></div>
      <div class="graph-1">Client</div>
      <div class="graph-2">Order</div>
      <div class="graph-3">Employee</div>
      <div class="rocket">
        <div class="window">Delivery</div>
        <div class="stripe"></div>
        <div class="exhaust"></div>
        <div class="fire-1"></div>
        <div class="fire-2"></div>
        <div class="smoke"></div>
      </div>
      <div class="left-wing"></div>
      <div class="right-wing"></div>
      <div class="bubble"></div>
      <div class="small-bubble"></div>
    </div>
  </div>

<div class="container">
  <br />
  <form [formGroup]="addProduction" (ngSubmit)="onsubmit()">
    <div class="row">
      <div class="col">
        <label for="">Material Name</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="orderEntity"
        >
          <option selected>Select Material</option>
          <option *ngFor="let a of materialList" value="{{ a.material_id }}">
            {{ a.name }}
          </option>
        </select>
      </div>
      <br />
      <div class="col">
        <label for="">First Hired Man</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="Employees"
        >
          <option selected>Employee for Production</option>
          <option *ngFor="let a of employeeList" value="{{ a.employeeID }}">
            {{ a.firstName }}
          </option>
        </select>
      </div>
      <div class="col">
        <label for="">Second Hired Man</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="Employees"
        >
          <option selected>Employee for Production</option>
          <option *ngFor="let a of employeeList" value="{{ a.employeeID }}">
            {{ a.firstName }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <br />
      <!-- <div class="col">
                    <label for="">Employee ID</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="employee_id">

                </div> -->
      <br />
      <div class="col">
        <label>Engine</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="machineEntity"
        >
          <option selected>Choose machine to produce goods</option>
          <option *ngFor="let a of machineList" value="{{ a.machine_id }}">
            {{ a.machine_id }}
          </option>
        </select>
      </div>
      <br />
      <div class="col">
        <label for="">Status</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="status"
        >
          <option selected>Testing Products</option>
          <option>Start Production</option>
          <option>On Going</option>
          <option>Finished</option>
        </select>
      </div>
    </div>
    <!-- <div class="row">
                <br />
                <div class="col">
                  <label for="">Client ID</label>

                      </select>
                </div>
                <br />
            </div> -->
    <br />
    <br />

    <div class="form-row submit-btn">
      <div class="input-data">
        <div class="inner"></div>
        <!-- <input type="submit" value="submit"> -->
        <button class="button" role="button" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

    <div class="container">

        <br>
        <form [formGroup]="addProduction" (ngSubmit)="onsubmit()">

            <div class="row">
                <div class="col">
                  <label for="">Material ID</label>
                    <select class="form-select" aria-label="Default select example"  formControlName="orderEntity">
                        <option selected>Select Order ID</option>
                        <option *ngFor="let a of OrderList" value="{{a.id}}">{{a.totalQuantity}}</option>
                      </select>
                </div>
                <br />
                <div class="col">
                    <label for="">Material Name</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="material_id">

                </div>
            </div>
            <div class="row">
                <br />
                <div class="col">
                    <label for="">Employee ID</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="employee_id">

                </div>
                <br />
                <div class="col">
                    <label for="">Machine ID</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="machine_id">

                </div>
                <br />
                <div class="col">
                  <label for="">Status</label>
                    <input type="text" required class="form-control" formControlName="status">
                    <div class="underline"></div>
                </div>
            </div>

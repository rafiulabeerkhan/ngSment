
<div class="container-fluid">
    <div class="container">
      <h2>Your Order</h2>
        <br>
        <form [formGroup]="addOrder" (ngSubmit)="onsubmit()">

            <div class="row">
                <div class="col">
                    <label for="">Quantity in PCS</label>
                    <div class="underline"></div>

                    <input type="number" required class="form-control"   formControlName="totalQuantity" >
                </div>
                <br />
                <div class="col">
                    <label for="">Price in PCS</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="price" (keyup)="calculate()">

                </div>
            </div>
            <div class="row">
                <br />
                <div class="col">
                    <label for="">Grand Total (Quantity*price)</label>
                    <div class="underline"></div>
                    <input type="number" required class="form-control"   formControlName="totalPrice">

                </div>
                <br />
                <div class="col">
                  <label for="">Advance Payment</label>
                    <input type="number" required class="form-control"   formControlName="due">
                    <div class="underline"></div>
                </div>
            </div>
            <div class="row">
                <br />
                <!-- <div class="col">
                  <label for="">Client ID</label>
                    <input type="number"  required class="form-control"   formControlName="client_id">
                    <div class="underline"></div>

                </div> -->
                <div class="col">
                  <label for="">Client ID</label>
                    <select class="form-select" aria-label="Default select example"  formControlName="clientEntity">
                        <option *ngFor="let a of clientList" value="{{a.clientId}}">{{a.clientName}}</option>
                      </select>
                </div>
                <div class="col">
                  <label for="">Product Name</label>
                    <select class="form-select" aria-label="Default select example"  formControlName="productEntity">
                        <option *ngFor="let a of productList" value="{{a.product_id}}">{{a.productName}}</option>
                      </select>
                </div>
                <br />
            </div>
            <br />

            <div class="form-row submit-btn">
                <div class="input-data">
                  <button class="button" role="button"><span class="text">
                    <i class="fa-solid fa-check"></i>
                </span><span>Submit</span> 
              </button>
                    <!-- <input type="submit" value="submit"> -->
                </div>
            </div>
            </form>
    </div>
